- name: Update apt-get repo and cache
  apt:
    update_cache: true
    cache_valid_time: 86400

- name: Install basic packages
  package:
    state: present
    name:
      - git
      - vim
      - jq
      - gnupg
      - htop
      - curl
      - ca-certificates
      - lsb-release
      - python3-pip
      - rsync
      - dnsutils
